<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="content-language" content="en">
      <title>Marco Lehmann</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" sizes="180x180" href="assets/image/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="assets/image/favicon-16x16.png">
      <link rel="manifest" href="assets/image/manifest.json">
      <link rel="mask-icon" href="assets/image/safari-pinned-tab.svg" color="#5bbad5">
      <meta name="theme-color" content="#ffffff">
      <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <input class="lang-switch" id="lang-english" type="radio" name="language">
    <input class="lang-switch" id="lang-german" type="radio" name="language" checked="checked">
    <div class="lang-wrapper">
      <aside>
        <input checked="checked" class="cell-switch" id="close-article" type="radio" name="grid-cell">
        <label for="close-article" class="close-article-btn"></label>

        {{#each cells}}
        <input class="cell-switch" id="{{this.file}}" type="radio" name="grid-cell"><article>
          <h1 class="title german">{{this.ger}}</h1>
          <h1 class="title english">{{this.eng}}</h1>
          <section class="german">[[de/{{this.file}}]]</section>
          <section class="english">[[en/{{this.file}}]]</section>
        </article>
        {{/each}}

      </aside>
      <main>
        <div class="hex-grid lying">
          <div class="hex-cell"><div class="hex-offset"><div class="hex-bg outer">
            <div class="hex-bg-1"><div class="hex-bg-2">
              <div class="content resp-image">
                <img src="assets/image/marco_lehmann.jpg">
              </div>
            </div></div>
          </div></div></div>

          {{#each cells}}
          <div class="hex-cell"><label for="{{this.file}}" class="hex-offset"><div class="hex-bg inner">
          <div class="content">
            <span class="title german">{{this.ger}}</span>
            <span class="title english">{{this.eng}}</span>
          </div></div></label></div>
          {{/each}}

          <div class="hex-cell">
          <label for="lang-english" class="hex-offset german"><div class="hex-bg inner"><div class="content">
            <span class="title">in english</span>
            <img class="flag" src="assets/image/en.svg">
          </div></div></label>
          <label for="lang-german" class="hex-offset english"><div class="hex-bg inner"><div class="content">
            <span class="title">auf deutsch</span>
            <img class="flag" src="assets/image/de.svg">
          </div></div></label>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
